<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* -------------------------
           FOND PASTEL + PAILLETTES
        ------------------------- */
        body {
            position: relative;
            overflow-x: hidden;
        }

        .glitter {
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255,255,255,0.7) 2px, transparent 2px);
            background-size: 4px 4px;
            opacity: 0.35;
            animation: glitterMove 12s infinite linear;
            z-index: 1;
        }

        @keyframes glitterMove {
            from { transform: translate(0,0); }
            to { transform: translate(200px,200px); }
        }

        /* Contenu au-dessus du fond */
        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        /* IMAGE RONDE AVEC HALO */
        .big-photo {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            padding: 12px;
            margin: 0 auto;
            background: radial-gradient(circle at 20% 20%, #ffe1ec, #f7efff 60%, #cdf4e9);
            box-shadow:
                0 0 25px rgba(255,180,220,0.45),
                0 0 45px rgba(200,140,255,0.35),
                0 0 65px rgba(170,255,230,0.28);
        }
        .big-photo-inner {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
        }
        .big-photo-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-caption {
            text-align: center;
            font-family: "Playfair Display", serif;
            font-size: 1.3rem;
            margin-top: 1.2rem;
            color: #a45678;
            opacity: 0.9;
        }

        .back-btn {
            display: inline-block;
            margin: 2.2rem auto 0;
            padding: 0.8rem 1.8rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #f28fb1, #f9b57f);
            color: #4a2341;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(180,100,130,0.3);
        }
        .back-btn:hover {
            filter: brightness(1.05);
        }

    </style>
</head>
